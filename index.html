<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Air Quality</title>
</head>
<body>
    <div id="container" class="box">
        <h1 id="title">AIR QUALITY INDEX</h1>
        <div class="City">
        <input type="search" name="search" id="cities" placeholder="Get the AQI for any city..">
        <button id="search">Search</button>
      </div>
            <img id="weathercondn" src="" alt="air-quality">
        <div class="info">
            <img id="icon" src="images/location.webp" alt="location">
            <h2 id="location" style="font-size:smaller;"></h2>
            <!--IN  -->
            <h1 id="aiq"></h1>
            <p id="date"></p>
        </div>
        <div class="dropdown gas" style="position: absolute;">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              GAS
            </button>
            <ul class="dropdown-menu" style="width:13px;">
              <li id="co" class="dropdown-item"></li>
              <li id="no" class="dropdown-item"></li>
              <li id="no2" class="dropdown-item"></li>
              <li id="o3" class="dropdown-item"></li>
              <li id="so2" class="dropdown-item"></li>
              <li id="nh3" class="dropdown-item"></li>
            </ul>
          </div>
    </div>
    <script src="env.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
